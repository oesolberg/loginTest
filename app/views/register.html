<div class="row">
  <div class="col-sm-4">

    <form ng-submit="submit()" name="register" novalidate>
      <h1>Register</h1>

      <input name="name" ng-model="name" type="text" class="form-control" placeholder="Name" ng-minlength="3" required autofocus="">
      <p class="help-block" ng-show="register.name.$error.minlength">Please enter a proper name with more than 2 characters</p>
      <p class="help-block" ng-show="register.name.$error.required">Required</p>

      <input name="email" ng-model="email" type="email" class="form-control" placeholder="Email address" required>
      <p class="help-block" ng-show="register.email.$dirty && register.email.$invalid ">Please enter a proper email </p>
      <input type="password" name=="password" ng-model="password" class="form-control" placeholder="Password" required>
      <input type="password" name="password_confirm" ng-model="password_confirm" class="form-control" placeholder="Confirm Password" validate-equals='password' required>
      <p class="help-block" ng-show="register.password_confirm.$dirty && register.password_confirm.$invalid">please match the passwords</p>
      <button ng-disabled="register.$invalid" class="btn btn-lg btn-primary btn-block" type="submit">
        Submit
      </button>

    </form>





  </div>
</div>
